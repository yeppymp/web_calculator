<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="casing">
    <input id="display" type="text" value="0" disabled>

    <br><br><br>

    <div class="row">
        <button class="btn pressed" id="btn-7">7</button>
        <button class="btn" id="btn-8">8</button>
        <button class="btn" id="btn-9">9</button>
        <button class="btn" id="btn-divide" data-action="divide">/</button>
    </div>

    <div class="row">
        <button class="btn number" id="btn-4">4</button>
        <button class="btn number" id="btn-5">5</button>
        <button class="btn number" id="btn-6">6</button>
        <button class="btn" id="btn-multiply" data-action="multiply">x</button>
    </div>

    <div class="row">
        <button class="btn number" id="btn-1">1</button>
        <button class="btn number" id="btn-2">2</button>
        <button class="btn number" id="btn-3">3</button>
        <button class="btn" id="btn-subtract" data-action="subtract">-</button>
    </div>

    <div class="row">
        <button class="btn" id="btn-clear" data-action="clear">C</button>
        <button class="btn number" id="btn-0">0</button>
        <button class="btn" id="btn-addition" data-action="addition">+</button>
        <button class="btn" id="btn-calc" data-action="calculate">=</button>
    </div>

</div>

<p class="copyright">
    Made with <span class="heart">&hearts;</span> by
    <a href="https://yeppymp.github.io" target="_blank">Yeppy Mangun Puspitajudin</a>
</p>

<script src="js/main.js"></script>
</body>
</html>
